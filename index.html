<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CenterLogistic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#!" class="logo">
                    <img src="./img/logistic-logo.svg" alt="logo">
                </a>
                <nav class="navbar">
                    <a href="#!" class="navbar__link active">Services</a>
                    <a href="#!" class="navbar__link">Clients</a>
                    <a href="#!" class="navbar__link">Benefits</a>
                    <a href="#!" class="navbar__link">Team</a>
                    <a href="#!" class="navbar__link">News</a>
                    <a href="#!" class="navbar__link">Contact Us</a>
                </nav>
            </div>
        </div>
    </header>


    <!-- Intro -->
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="request__form request__form--intro">
                    <div class="request__form-header">
                        <h3 class="request__form-title">
                            Get Callback
                        </h3>
                        <div class="request__form-text">
                            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor
                            invidunt ut
                        </div>
                    </div>
                    <div class="request__form-content">
                        <form class="form" action="/" method="post">
                            <div class="form__group">
                                <input class="input input--user" type="text" placeholder="Your name">
                            </div>
                            <div class="form__group">
                                <input class="input input--phone" type="tel" placeholder="Your phone">
                            </div>
                            <div class="form__group">
                                <input class="input input--email" type="email" placeholder="Your e-mail">
                            </div>
                            <button class="btn" type="submit">Call me back</button>
                        </form>
                    </div>
                </div>
                <div class="intro__text">
                    <span class="intro__count">USA, Europe, Asia</span>
                    <h1 class="intro__title">
                        <span class="intro__title-amp">&amp;</span>
                        Trans <br> Logistic
                    </h1>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
